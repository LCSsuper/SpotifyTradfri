<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Config</title>
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <link rel="stylesheet" type="text/css" href="css/config.css">
</head>
<body>
<div id="container">
    <h3>Tr√•dfri</h3>
    <input type="text" id="name" placeholder="Name">
    <button id="generate" onClick="getIDandPSK()">
        <p id="buttonText">Generate ID and PSK</p>
        <div id="loader">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </button>
    <input type="text" id="host" placeholder="Host">
    <input type="text" id="version" placeholder="Version">
    <input type="text" id="address1" placeholder="Adress 1">
    <input type="text" id="address2" placeholder="Adress 2">
    <input disabled type="text" id="identity" placeholder="ID">
    <input disabled type="text" id="psk" placeholder="PSK">
    <input type="text" id="securityCode" placeholder="Security Code">
    <h3>Spotify</h3>
    <input type="text" id="ClientId" placeholder="Client ID">
    <input type="text" id="clientSecret" placeholder="Client secret">
    <input type="text" id="redirectUri" placeholder="Redirect URI">
    <button onClick="save()">Save</button>
    <button id="cancel" onClick="cancel()">Cancel</button>
</div>
</body>
<script src="../js/config.js"></script>
</html>
